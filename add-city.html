<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="shortcut icon" href="./css/img/Icono.ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
</head>

<body>
    <header>
        <h1>
            <img src="/css/img/favicon.ico" alt="Cloud with lightning and rain" class="imagen-app">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="./index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Agregar Ciudad</h2>
        <section id="add-city">
            <form action="#">
                <div class="add-city-container">
                    <label for="agregarciudad">Ingrese la ciudad a agregar:</label>
                    <input class="text-box-common" type="text" name="agregarciudad" id="add-city-box" />
                </div>
                <div class="add-city-container">
                    <input class="common-button" type="submit" value="Agregar" />
                </div>
                <div>
                    <ul class="contenedor-lista-errores">
                        <li class="lista-errores" id="lista-1">Ciudad agregada con éxito </li>
                        <li class="lista-errores" id="lista-2">Error: La ciudad ingresada no se encuenta en la API o se produjo un error al consultar</li>
                        <li class="lista-errores" id="lista-3">La ciudad ingresada ya se encuentra almacenada</li>
                    </ul>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
